[tool.poetry]
authors = ["Jean-Christophe Bianic <jc.bianic@gmail.com>"]
classifiers = [
  "Development Status :: 1 - Planning",
  "Environment :: Web Environment",
  "Framework :: Flask",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Software Development",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Typing :: Typed",
]
description = "Bringing FastAPI Developer experience to Flask."
documentation = "https://flask-jeroboam.readthedocs.io"
homepage = "https://github.com/jcbianic/flask-jeroboam"
license = "MIT"
name = "flask-jeroboam"
readme = "README.md"
repository = "https://github.com/jcbianic/flask-jeroboam"
version = "0.0.2.alpha"

[tool.poetry.urls]
Changelog = "https://github.com/jcbianic/flask-jeroboam/releases"

[tool.poetry.dependencies]
Flask = "^2.1.3"
pydantic = "^1.10.2"
python = "^3.7"

[tool.poetry.dev-dependencies]
GitPython = "^3.1.30"
Pallets-Sphinx-Themes = "^2.0.2"
Pygments = ">=2.10.0"
black = ">=21.10b0"
coverage = {extras = ["toml"], version = ">=6.2"}
darglint = ">=1.8.1"
flake8 = "^4.0.1"
flake8-bandit = ">=2.1.2"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.5"
isort = ">=5.10.1"
mypy = ">=0.930"
myst-parser = {version = ">=0.16.1"}
nox = "^2022.1.7"
nox-poetry = "^1.0.1"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
pycln = "^2.1.1"
pytest = ">=6.2.5"
pytest-mock = "^3.8.2"
pyupgrade = ">=2.29.1"
safety = ">=2.2.0"
sphinx = ">=4.3.2"
sphinx-autobuild = ">=2021.3.14"
sphinx-click = ">=3.0.2"
sphinx-multiversion = "^0.2.4"
typeguard = ">=2.13.3"
xdoctest = {extras = ["colors"], version = ">=0.15.10"}
certifi = ">=2022.12.7"

[tool.coverage.paths]
source = ["flask_jeroboam", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
relative_files = true
source = ["flask_jeroboam"]

[tool.coverage.report]
fail_under = 95
show_missing = true

[tool.isort]
force_single_line = true
lines_after_imports = 2
profile = "black"

[tool.mypy]
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
warn_unreachable = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
